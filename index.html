<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Website Engine Test - Demo Game</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      background: #000;
    }
    
    #game-canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }
    
    #ui-overlay {
      position: fixed;
      top: 20px;
      left: 20px;
      color: white;
      font-size: 18px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
      pointer-events: none;
      z-index: 1000;
    }
    
    #instructions {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      text-align: center;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
      pointer-events: none;
    }
    
    #loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 24px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
    }
    
    /* Error display styling */
    #error {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #ff4444;
      font-size: 18px;
      text-align: center;
      padding: 20px;
      background: rgba(0,0,0,0.8);
      border-radius: 8px;
      max-width: 80%;
      display: none;
    }
  </style>
</head>
<body>
  <!-- Loading indicator - hidden once game starts -->
  <div id="loading">Loading Engine...</div>
  
  <!-- Error display - shown if something goes wrong -->
  <div id="error"></div>
  
  <!-- Game UI overlay - shows score and health -->
  <div id="ui-overlay" style="display: none;">
    <div id="score">Score: 0</div>
    <div id="health">Health: 100</div>
  </div>
  
  <!-- Control instructions -->
  <div id="instructions" style="display: none;">
    WASD to Move | Mouse to Look | Space to Jump | Click to Lock Pointer
  </div>
  
  <!-- Main game script - loads the engine -->
  <script type="module" src="/src/main.js"></script>
</body>
</html>
